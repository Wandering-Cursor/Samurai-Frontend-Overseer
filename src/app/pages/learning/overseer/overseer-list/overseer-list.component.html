<!-- Start Breadcrumbs -->
<app-breadcrumbs title="List View" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Teachers</h2>
            <div class="card-body mt-3">
                <div class="table-responsive table-card">
                    <table class="table table-centered table-hover table-nowrap mb-0">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="sort cursor-pointer" (click)="onSort('first_name')">First Name</th>
                                <th scope="col" class="sort cursor-pointer" (click)="onSort('last_name')">Last Name</th>
                                <th scope="col" class="sort cursor-pointer" (click)="onSort('email')">Email</th>
                                <th scope="col" class="sort cursor-pointer" (click)="onSort('account_type')">Account Type</th>
                            </tr>
                        </thead>
                        <tbody class="list form-check-all">
                            <tr *ngFor="let teacher of teachers" (click)="selectTeacher(teacher.account_id)">
                                <td>{{ teacher.account_details.first_name }}</td>
                                <td>{{ teacher.account_details.last_name }}</td>
                                <td>{{ teacher.account_details.email }}</td>
                                <td>{{ teacher.account_details.account_type }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
